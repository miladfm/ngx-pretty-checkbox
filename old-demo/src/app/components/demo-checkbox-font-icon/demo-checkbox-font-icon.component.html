<h4 class="content__header">Checkbox : Font Icon</h4>

<div class="content__body">

  <!-- PAY BILLS -->
  <div class="content__row">

    <div class="content__demo">
      <p-checkbox shape="round">
        <i p-icon class="material-icons">done</i>
        Pay Bills
      </p-checkbox>
    </div>

    <div class="content__code">
        <textarea highlight-js [options]="{}" lang="html">
<p-checkbox shape="round">
  <i p-icon class="material-icons">done</i>
  Pay Bills
</p-checkbox>
          </textarea>
    </div>

  </div>


  <!-- FUEL REFILL -->
  <div class="content__row">

    <div class="content__demo">
      <p-checkbox shape="curve">
        <i p-icon class="material-icons">clear</i>
        Fuel refill
      </p-checkbox>
    </div>

    <div class="content__code">
        <textarea highlight-js [options]="{}" lang="html">
<p-checkbox shape="curve">
  <i p-icon class="material-icons">clear</i>
  Fuel refill
</p-checkbox>
        </textarea>
    </div>

  </div>


  <!-- BUY GROCERIES -->
  <div class="content__row">

    <div class="content__demo">
        <p-checkbox>
            <i p-icon class="material-icons">done_outline</i>
            Buy groceries
        </p-checkbox>
    </div>

    <div class="content__code">
        <textarea highlight-js [options]="{}" lang="html">
<p-checkbox>
  <i p-icon class="material-icons">done_outline</i>
  Buy groceries
</p-checkbox>
          </textarea>
    </div>

  </div>


</div>
