<h4 class="content__header">API - Hover</h4>

<div class="content__body">

  <div class="content__row flex__column">
    <h5 class="content__sub-header">NgxPrettyHoverComponent</h5>
    <span class="content__text">selector: <span class="code__highlight">ngx-p-hover:not([will-change]), p-hover:not([will-change])</span></span>
    <!-- <span class="content__text">exportAs: <span class="code__highlight">ngxPrettyCheckbox</span></span> -->
    
    <span class="content__text--header">Properties</span>

    <table class="content__table">
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>


      <!-- COLOR -->
      <tr>
        <td>
          <p class="table__text">@Attribute('color')</p>
          <p class="table__text">private _color: PrettyCheckboxColor</p>
        </td>

        <td>
            <p class="table__description">
              <!-- Whether the first option should be highlighted when the autocomplete panel is opened. Can be configured globally through the
              <span class="table__text--code">MAT_AUTOCOMPLETE_DEFAULT_OPTIONS</span> token. -->
            </p>
        </td>
      </tr>
      

      <!-- OUTLINE -->
      <tr>
        <td>
          <p class="table__text">@Attribute('outline')</p>
          <p class="table__text">private _outline: boolean</p>
        </td>

        <td>
            <p class="table__description">
              <!-- Whether the first option should be highlighted when the autocomplete panel is opened. Can be configured globally through the
              <span class="table__text--code">MAT_AUTOCOMPLETE_DEFAULT_OPTIONS</span> token. -->
            </p>
            <p class="table__description">
              Default value: <span class="table__text--code">false</span>
            <p>
        </td>
      </tr>


    </table>

    
  </div>
</div>
