<h4 class="content__header">Checkbox : Svg</h4>

<div class="content__body">

  <!-- RECURRING -->
  <div class="content__row">

    <div class="content__demo">

      <p-checkbox shape="curve" color="success">
        <svg p-svg class="svg-icon-green" viewBox="0 0 20 20">
            <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
        </svg>
        Recurring
      </p-checkbox>

    </div>

    <div class="content__code">

        <textarea highlight-js [options]="{}" lang="html">
<p-checkbox shape="curve" color="success">
  <svg p-svg class="svg-icon-green" viewBox="0 0 20 20">
      <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
  </svg>
  Recurring
</p-checkbox>
          </textarea>
    </div>

  </div>


  <!-- DONE -->
  <div class="content__row">

    <div class="content__demo">

      <p-checkbox shape="curve" plain="true">
        <img p-svg src="https://lokesh-coder.github.io/pretty-checkbox/svg/open-iconic/task.svg">
        Done
      </p-checkbox>

    </div>

    <div class="content__code">

        <textarea highlight-js [options]="{}" lang="html">
<p-checkbox shape="curve" plain="true">
  <img p-svg src="https://lokesh-coder.github.io/pretty-checkbox/svg/open-iconic/task.svg">
  Done
</p-checkbox>
        </textarea>
    </div>

  </div>


  <!-- LOCK -->
  <div class="content__row">

    <div class="content__demo">
        <p-checkbox plain="true">
          <svg p-svg viewBox="0 0 8 8" style="fill: #65bbd2;"><path xmlns="http://www.w3.org/2000/svg" d="M4 0c-1.099 0-2 .901-2 2v1h-1v4h6v-4h-1v-1c0-1.099-.901-2-2-2zm0 1c.561 0 1 .439 1 1v1h-2v-1c0-.561.439-1 1-1z" id="lock-locked"/></svg>
          Lock
        </p-checkbox>
    </div>

    <div class="content__code">
        <textarea highlight-js [options]="{}" lang="html">
<p-checkbox plain="true">
  <svg p-svg viewBox="0 0 8 8" style="fill: #65bbd2;"><path xmlns="http://www.w3.org/2000/svg" d="M4 0c-1.099 0-2 .901-2 2v1h-1v4h6v-4h-1v-1c0-1.099-.901-2-2-2zm0 1c.561 0 1 .439 1 1v1h-2v-1c0-.561.439-1 1-1z" id="lock-locked"/></svg>
  Lock
</p-checkbox>
          </textarea>
    </div>

  </div>


</div>
